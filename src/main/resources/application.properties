spring.application.name=auth-service
server.port=8082

spring.datasource.url=jdbc:mysql://localhost:3307/patient_journal_db?useSSL=false&allowPublicKeyRetrieval=true&serverTimezone=UTC
spring.datasource.username=journalapp_user
spring.datasource.password=journalapp_pass
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.open-in-view=false
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

spring.docker.compose.enabled=falseibernate.dialect.MySQLDialect